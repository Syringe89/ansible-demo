- name: "[{{ name }}] Secret configuration"
  block:
    - name: "[{{ name }}] Create secret"
      include_tasks:
        file: "secret-create.yml"
        apply:
          tags: "{{ name }}"
  tags: "{{ name }}"

  rescue:
    - name: "[{{ name }}] Delete service"
      community.docker.docker_swarm_service:
        name: "{{ name }}"
        state: absent

    - name: "[{{ name }}] Create secret"
      include_tasks:
        file: "secret-create.yml"
        apply:
          tags: "{{ name }}"
